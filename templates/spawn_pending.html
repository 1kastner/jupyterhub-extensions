{% extends "page.html" %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="swan-info">
      <div id="swan-loader">
        <div class="loader-circle">
          <img src="/hub/static/swan/logos/logo_swan_letters.png">
        </div>
        <div class="loader-line-mask">
          <div class="loader-line"></div>
        </div>
        <span class="text">Starting your session
        <p class="extra">You will be redirected automatically when it's ready for you.<br>
        If this is taking too long, <a id="refresh" href="#">click here to refresh</a>.</p>
        </span>
      </div>

    </div>
  </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
require(["jquery"], function ($) {
  $("#refresh").click(function () {
    window.location.reload();
  })
  setTimeout(function () {
    window.location.reload();
  }, 5000);
});
</script>
{% endblock %}
