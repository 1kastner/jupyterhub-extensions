{% extends "page.html" %}

{% block main %}

<style media="screen" type="text/css">

.btn-jupyter {
  color: #FFFFFF;
  background-color: #0053A1;
  border-color: #0053A1;
}

.btn-jupyter:hover, 
.btn-jupyter:focus, 
.btn-jupyter:active, 
.btn-jupyter.active, 
.open .dropdown-toggle.btn-jupyter { 
  color: #ffffff; 
  background-color: #0053A1; 
  border-color: #0053A1; 
} 

</style>

<div class="container">
  <div class="row text-center">
    <h1>SWAN Customisation</h1>
  </div>
  <div class="row col-sm-offset-2 col-sm-8">
      {% if error_message %}
        <p class="spawn-error-msg text-danger">
          Error: {{error_message | safe}}
        </p>
      {% endif %}
    <form enctype="multipart/form-data" id="spawn_form" action="{{base_url}}spawn" method="post" role="form">
      {{spawner_options_form | safe}}
      <br>
      <input type="submit" value="Start my Session" class="btn btn-jupyter">
    </form>
  </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
require(["jquery"], function ($) {
  // add bootstrap form-control class to inputs
  $("#spawn_form").find("input, select, textarea, button").addClass("form-control");
});
</script>
{% endblock %}
